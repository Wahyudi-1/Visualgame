<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Kamera: Tangkap Bola</title>
    
    <!-- Tailwind CSS untuk styling UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google MediaPipe untuk Pelacakan Tangan (Hand Tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        /* Memastikan area permainan tidak bisa di-scroll dan menutupi layar */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #111; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Video disembunyikan karena kita akan menggambarnya di dalam Canvas */
        #webcam { display: none; }
        
        /* Canvas permainan menutupi seluruh layar */
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Membalik tampilan canvas agar seperti cermin */
            transform: scaleX(-1); 
        }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
        
        /* Efek Teks Skor */
        .score-pop {
            position: absolute;
            font-weight: bold;
            font-size: 2rem;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            z-index: 20;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
        }
    </style>
</head>
<body>

    <!-- Area UI HTML (Menu, Skor, Pesan) -->
    <div id="ui-layer" class="flex flex-col justify-center items-center">
        
        <!-- Menu Mulai -->
        <div id="start-menu" class="pointer-events-auto bg-gray-900 bg-opacity-80 p-8 rounded-2xl shadow-2xl text-center backdrop-blur-sm border border-gray-700 max-w-md w-full mx-4">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 mb-4">
                TANGKAP BOLA
            </h1>
            <p class="text-gray-300 mb-6">
                Gunakan kamera Anda. Sentuh bola <span class="text-green-400 font-bold">HIJAU (+10)</span> dengan jari telunjuk Anda. Hindari bola <span class="text-red-500 font-bold">MERAH (-10)</span>!
            </p>
            <button id="start-btn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-3 px-6 rounded-full shadow-lg transition transform hover:scale-105 active:scale-95 text-xl">
                Izinkan Kamera & Mainkan
            </button>
            <p id="loading-text" class="text-yellow-400 mt-4 text-sm hidden font-semibold animate-pulse">
                Memuat AI Kamera (Harap tunggu beberapa detik)...
            </p>
        </div>

        <!-- HUD: Skor & Indikator (Awalnya Sembunyi) -->
        <div id="hud" class="absolute top-0 left-0 w-full p-4 flex justify-between items-start hidden">
            <div class="bg-gray-900 bg-opacity-75 backdrop-blur-md rounded-xl p-4 border border-gray-700 shadow-lg">
                <p class="text-gray-400 text-sm font-bold uppercase tracking-wider">Skor Total</p>
                <p id="score-display" class="text-5xl font-black text-white">0</p>
            </div>
            <div class="bg-red-900 bg-opacity-50 text-red-200 text-xs px-3 py-1 rounded-full border border-red-700 pointer-events-auto cursor-pointer hover:bg-red-800" onclick="location.reload()">
                Berhenti / Reload
            </div>
        </div>
    </div>

    <!-- Elemen Video Kamera & Canvas Permainan -->
    <video id="webcam" autoplay playsinline></video>
    <canvas id="game-canvas"></canvas>

    <script>
        // --- DEKLARASI VARIABEL ---
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('game-canvas');
        const canvasCtx = canvasElement.getContext('2d');
        
        const startMenu = document.getElementById('start-menu');
        const startBtn = document.getElementById('start-btn');
        const loadingText = document.getElementById('loading-text');
        const hud = document.getElementById('hud');
        const scoreDisplay = document.getElementById('score-display');
        
        let isGameRunning = false;
        let score = 0;
        let balls = [];
        let particles = [];
        let indexFingerTips = []; // Menyimpan koordinat {x, y} ujung jari telunjuk
        let lastFrameTime = performance.now();
        let spawnTimer = 0;

        // Atur ukuran canvas mengikuti layar
        function resizeCanvas() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- SISTEM MEDIA PIPE (AI PELACAKAN TANGAN) ---
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 2, // Lacak hingga 2 tangan
            modelComplexity: 1, // Keseimbangan antara kecepatan & akurasi
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        // Callback ketika AI selesai memproses satu frame kamera
        hands.onResults((results) => {
            // Gambar feed kamera sebagai latar belakang
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            // Gambar full screen
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.restore();

            // Ekstrak posisi jari telunjuk (Landmark nomor 8 di MediaPipe)
            indexFingerTips = [];
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    const indexFinger = landmarks[8];
                    indexFingerTips.push({
                        // x dan y dari MediaPipe adalah nilai relatif (0.0 - 1.0)
                        x: indexFinger.x * canvasElement.width,
                        y: indexFinger.y * canvasElement.height
                    });
                }
            }

            // Jika game berjalan, jalankan logika game
            if (isGameRunning) {
                updateAndDrawGame();
            } else {
                // Jika game belum jalan tapi kamera sudah, beri tahu sistem bahwa pemuatan selesai
                if(loadingText.style.display !== 'none') {
                    startGame();
                }
            }
        });

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });

        // --- KONTROL UI ---
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            loadingText.style.display = 'block';
            camera.start().catch(err => {
                alert("Gagal mengakses kamera. Pastikan Anda memberikan izin akses kamera ke situs ini.");
                console.error(err);
                startBtn.style.display = 'block';
                loadingText.style.display = 'none';
            });
        });

        function startGame() {
            startMenu.style.display = 'none';
            hud.style.display = 'flex';
            isGameRunning = true;
            score = 0;
            updateScoreDisplay();
            lastFrameTime = performance.now();
        }

        // --- LOGIKA GAME (BOLA & TABRAKAN) ---
        
        function spawnBall() {
            const isRed = Math.random() < 0.35; // 35% kemungkinan bola merah (rintangan)
            const radius = isRed ? Math.random() * 15 + 25 : Math.random() * 20 + 30; // Merah sedikit lebih kecil rata-rata
            balls.push({
                x: Math.random() * (canvasElement.width - radius * 2) + radius, // Posisi X acak
                y: -radius - 10, // Mulai dari atas layar, di luar pandangan
                radius: radius,
                type: isRed ? 'bad' : 'good',
                color: isRed ? '#ef4444' : '#22c55e',
                speedY: Math.random() * 3 + 3, // Kecepatan jatuh
                speedX: (Math.random() - 0.5) * 1.5 // Sedikit melayang ke samping
            });
        }

        function createParticles(x, y, color) {
            for(let i=0; i<15; i++){
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color
                });
            }
        }

        function showFloatingText(x, y, text, isPositive) {
            const el = document.createElement('div');
            el.className = `score-pop ${isPositive ? 'text-green-400' : 'text-red-500'}`;
            el.innerText = text;
            // Ingat: Canvas kita di-mirror dengan CSS (scaleX(-1)), jadi kita harus menyesuaikan posisi UI HTML
            // Agar teks muncul di posisi jari yang benar (karena UI layer TIDAK di mirror)
            const mirroredX = window.innerWidth - x; 
            
            el.style.left = `${mirroredX - 20}px`;
            el.style.top = `${y - 20}px`;
            document.getElementById('ui-layer').appendChild(el);
            
            setTimeout(() => {
                el.remove();
            }, 1000);
        }

        function updateScoreDisplay() {
            scoreDisplay.innerText = score;
            // Ganti warna teks skor sementara jika minus
            if(score < 0) scoreDisplay.classList.add('text-red-400');
            else scoreDisplay.classList.remove('text-red-400');
        }

        // Loop Game Utama (Dipanggil setiap frame kamera dari MediaPipe)
        function updateAndDrawGame() {
            const now = performance.now();
            const dt = (now - lastFrameTime) / 1000;
            lastFrameTime = now;

            // 1. Munculkan Bola Baru
            spawnTimer += dt;
            if (spawnTimer > 0.8) { // Spawn setiap 0.8 detik
                spawnBall();
                spawnTimer = 0;
            }

            // 2. Perbarui & Gambar Bola
            for (let i = balls.length - 1; i >= 0; i--) {
                let b = balls[i];
                b.y += b.speedY;
                b.x += b.speedX;

                // Pantulkan sedikit jika menabrak dinding samping
                if (b.x < b.radius || b.x > canvasElement.width - b.radius) b.speedX *= -1;

                // Deteksi Tabrakan (Jari vs Bola)
                let isTouched = false;
                for (let pointer of indexFingerTips) {
                    // Hitung jarak antara ujung jari dan pusat bola (menggunakan Teorema Pythagoras)
                    const dist = Math.hypot(pointer.x - b.x, pointer.y - b.y);
                    // Radius jari fiktif = 15px
                    if (dist < b.radius + 15) { 
                        isTouched = true;
                        break;
                    }
                }

                if (isTouched) {
                    // Terkena jari!
                    if (b.type === 'good') {
                        score += 10;
                        showFloatingText(b.x, b.y, "+10", true);
                    } else {
                        score -= 10;
                        showFloatingText(b.x, b.y, "-10", false);
                        // Efek flash layar merah ringan
                        canvasCtx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                        canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
                    }
                    
                    updateScoreDisplay();
                    createParticles(b.x, b.y, b.color);
                    balls.splice(i, 1); // Hapus bola
                    continue;
                }

                // Hapus bola jika keluar layar bawah
                if (b.y > canvasElement.height + b.radius) {
                    balls.splice(i, 1);
                    continue;
                }

                // Gambar Bola
                canvasCtx.beginPath();
                canvasCtx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                canvasCtx.fillStyle = b.color;
                canvasCtx.fill();
                
                // Tambahkan efek cahaya (Glow) atau gradient sederhana
                canvasCtx.lineWidth = 4;
                canvasCtx.strokeStyle = b.type === 'good' ? '#4ade80' : '#f87171';
                canvasCtx.stroke();
                
                // Highlight cahaya internal
                canvasCtx.beginPath();
                canvasCtx.arc(b.x - b.radius*0.3, b.y - b.radius*0.3, b.radius*0.2, 0, Math.PI * 2);
                canvasCtx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                canvasCtx.fill();
            }

            // 3. Perbarui & Gambar Partikel
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= dt * 2; // Partikel mati dalam 0.5 detik

                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                canvasCtx.globalAlpha = p.life;
                canvasCtx.beginPath();
                canvasCtx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                canvasCtx.fillStyle = p.color;
                canvasCtx.fill();
            }
            canvasCtx.globalAlpha = 1.0; // Reset alpha

            // 4. Gambar Indikator Jari (Supaya pengguna tahu di mana sistem membaca jarinya)
            for (let pointer of indexFingerTips) {
                canvasCtx.beginPath();
                canvasCtx.arc(pointer.x, pointer.y, 15, 0, Math.PI * 2);
                canvasCtx.fillStyle = 'rgba(56, 189, 248, 0.5)'; // Biru transparan
                canvasCtx.fill();
                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = '#38bdf8'; // Biru solid
                canvasCtx.stroke();
                
                // Titik inti jari
                canvasCtx.beginPath();
                canvasCtx.arc(pointer.x, pointer.y, 4, 0, Math.PI * 2);
                canvasCtx.fillStyle = '#ffffff';
                canvasCtx.fill();
            }
        }
    </script>
</body>
</html>
